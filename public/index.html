<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>ðŸŽ¨ AI Image Generator</h1>
      <p class="subtitle">Describe anything and bring it to life</p>
    </header>

    <!-- Tab Navigation -->
    <nav class="tabs">
      <button class="tab active" data-tab="single">Single Image</button>
      <button class="tab" data-tab="scenes">Scene Generator</button>
    </nav>

    <!-- ===== Single Image Tab ===== -->
    <div id="tab-single" class="tab-content active">
      <section class="controls">
        <textarea
          id="prompt"
          placeholder="Describe the image you want to generate..."
          rows="3"
        ></textarea>

        <div class="options-row">
          <div class="option-group">
            <label for="size">Size</label>
            <select id="size">
              <option value="1024x1024" selected>1024 Ã— 1024</option>
              <option value="512x512">512 Ã— 512</option>
              <option value="256x256">256 Ã— 256</option>
            </select>
          </div>

          <div class="option-group">
            <label for="model">Model</label>
            <select id="model">
              <option value="gemini-3-pro-image-preview" selected>Gemini 3 Pro Image</option>
              <option value="nano-banana-pro">Nano Banana Pro</option>
            </select>
          </div>

          <button id="generate-btn" class="btn-primary">
            <span class="btn-text">Generate</span>
            <span class="btn-loading" hidden>
              <span class="spinner"></span> Generatingâ€¦
            </span>
          </button>
        </div>
      </section>

      <!-- Result -->
      <section id="result" class="result" hidden>
        <div class="result-card">
          <img id="result-image" alt="Generated image" />
          <div class="result-actions">
            <p id="result-prompt" class="result-prompt"></p>
            <a id="download-btn" class="btn-secondary" download="generated-image.png">
              â¬‡ Download
            </a>
          </div>
        </div>
      </section>

      <!-- Error -->
      <div id="error" class="error" hidden></div>

      <!-- History -->
      <section id="history-section" class="history-section" hidden>
        <h2>History</h2>
        <div id="history" class="history-grid"></div>
      </section>
    </div>

    <!-- ===== Scene Generator Tab ===== -->
    <div id="tab-scenes" class="tab-content">
      <section class="controls">
        <textarea
          id="scene-prompt"
          placeholder="Describe a story or concept (e.g. 'A cat's journey through a magical forest')..."
          rows="3"
        ></textarea>

        <div class="options-row">
          <div class="option-group">
            <label for="scene-count">Scenes</label>
            <select id="scene-count">
              <option value="3">3 scenes</option>
              <option value="4">4 scenes</option>
              <option value="5" selected>5 scenes</option>
              <option value="6">6 scenes</option>
              <option value="7">7 scenes</option>
              <option value="8">8 scenes</option>
            </select>
          </div>

          <div class="option-group">
            <label for="scene-model">Model</label>
            <select id="scene-model">
              <option value="gemini-3-pro-image-preview" selected>Gemini 3 Pro Image</option>
              <option value="nano-banana-pro">Nano Banana Pro</option>
            </select>
          </div>

          <button id="scene-generate-btn" class="btn-primary">
            <span class="btn-text">Generate Scenes</span>
            <span class="btn-loading" hidden>
              <span class="spinner"></span> Generatingâ€¦
            </span>
          </button>
        </div>
      </section>

      <!-- Progress -->
      <section id="scene-progress" class="scene-progress" hidden>
        <div class="progress-header">
          <span id="scene-progress-text">Generating scene 1â€¦</span>
          <span id="scene-progress-count">0 / 0</span>
        </div>
        <div class="progress-bar-track">
          <div id="scene-progress-bar" class="progress-bar-fill" style="width: 0%"></div>
        </div>
      </section>

      <!-- Scene Results -->
      <section id="scene-results" class="scene-results" hidden>
        <div class="scene-results-header">
          <h2 id="scene-results-title">Generated Scenes</h2>
          <button id="scene-download-zip" class="btn-secondary">
            ðŸ“¦ Download ZIP
          </button>
        </div>
        <div id="scene-grid" class="scene-grid"></div>
      </section>

      <!-- Scene Error -->
      <div id="scene-error" class="error" hidden></div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
